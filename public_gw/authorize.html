<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>      
        <title>NXT Authorization</title>
        <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.14.0/js/okta-sign-in.min.js"
        type="text/javascript"></script>
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.14.0/css/okta-sign-in.min.css"
        type="text/css" rel="stylesheet"/>
        <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.14.0/css/okta-theme.css"
        type="text/css"rel="stylesheet"/>
    </head>
    <body style="margin:100px;">
        <div class="jumbotron" style="padding:40px;">
            <h1>Are You Authorized ?</h1>
            <p id="messageBox">No. You are not logged in. Please login below.</p>
        </div>
    </body>
    <div id="sign-in-container"></div>
    <script type="text/javascript">
        var oktaSignIn = new OktaSignIn({
          baseUrl: "https://{yourOktaDomain}",
          clientId: "{clientId}",
          authParams: {
            issuer: "https://{yourOktaDomain}/oauth2/default",
            responseType: ['token', 'id_token'],
            display: 'page'
          }
        });
        if (oktaSignIn.token.hasTokensInUrl()) {
          oktaSignIn.token.parseTokensFromUrl(
            function success(res) {
                // The tokens are returned in the order requested by `responseType` above
                var accessToken = res[0];
                var idToken = res[1]
        
                // Say hello to the person who just signed in:
                console.log('Hello, ' + idToken.claims.email);
        
                // Save the tokens for later use, e.g. if the page gets refreshed:
                oktaSignIn.tokenManager.add('accessToken', accessToken);
                oktaSignIn.tokenManager.add('idToken', idToken);
        
                // Remove the tokens from the window location hash
                window.location.hash='';
                document.getElementById("messageBox").innerHTML = "Hello, " + idToken.claims.email + "! You just logged in :)";
            },
            function error(err) {
              // handle errors as needed
              console.error(err);
            }
          );
        } else {
          oktaSignIn.session.get(function (res) {
            // Session exists, show logged in state.
            if (res.status === 'ACTIVE') {
                console.log('Welcome back, ' + res.login);
                document.getElementById("messageBox").innerHTML = "Hello, " + idToken.claims.email + "! You are *still* logged in :)";
                return;
            }
            // No session, show the login form
            oktaSignIn.renderEl(
              { el: '#sign-in-container' },
              function success(res) {
                // Nothing to do in this case, the widget will automatically redirect
                // the user to Okta for authentication, then back to this page if successful
              },
              function error(err) {
                // handle errors as needed
                console.error(err);
              }
            );
          });
        }
      </script>
</html>
